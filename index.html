<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="company">
            <img src="./homework.img/Group 12.svg" alt="" class="img-logo">
            <h1>Company</h1>
        </div>
        <div class=" home">
            <a href="" class="a-menu">Home</a>
            <a href="" class="a-menu">About</a>
            <a href="" class="a-menu">Store</a>
        </div>
        <div class=" light">
            <button class="button1">
                <div class="son"></div>
                <div class="moon1"><div class="moon"></div></div>
                
            </button>
        </div>
        <div class="account">
            <a href="">Account</a>
            <img src="./homework.img/arrow-down-s-line 2.svg" alt="">
        </div>
        
    </header>

    <footer>
        <div class="container1">
       <div class="text">
            <h2>Hello world</h2>
            <p class="p-class">It is a long established fact that a reader will be distracted by the readable content</p>
       </div>
       <div class="two-buttons">
            <button class="but1">Button</button>
            <button class="but2">Button</button>
       </div>
        </div>


        <div class="container2">
            <div class="login">
                <div class="head">
                    <h3>Login account</h3>
                <div class="login-imgs">
                    <img src="./facebook-fill 1.svg" alt="" class="rab">
                    <img src="./twitter-fill 1.svg" alt="" class="rab">
                    <img src="./google-fill 1.svg" alt="" class="rab">
                </div>
             
            </div>
               <div class="rab">
                <p>Or login using email & password</p>
                <hr>

                <div class="info">
                    <div class="email-main">
                        <div class="label-class"><label for="email">Email address</label></div>
                        
                    <input type="email" name="" id="email" placeholder="hello@hey.com" required>
                    </div>
                    <div class="password-main">
                        <div class="label-class"><label for="password">Password</label></div>
                        
                    <input type="password" name="" id="password" placeholder="••••••••••••" required>
                    </div>

                    <div class="end">
                    <img src="./checkbox-circle-fill 1.svg" alt="" class="img-check">
                    <div class="end-p">Remember me</div>
                    <div></div>
                    <a href="" id="end-a">Forgot password?</a>
                    </div>
                <div class="div-u">
                    <button id="but-log">Login</button>
                </div>
                    
                </div>
                
                
            </div>    
                 
        </div>
   </footer>
    

    <script src="./script.js"></script>
</body>
</html>
